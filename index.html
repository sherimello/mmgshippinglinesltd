<!DOCTYPE html>
<html>
<head>
  <!-- Correct base path for GitHub Pages -->
  <base href="/mmgshippinglinesltd/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Morph - A Flutter Web App.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="morph">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Morph</title>
  <link rel="manifest" href="manifest.json">

  <!-- CSS for the Loading Screen -->
  <style>
    body {
      background-color: #1a1a1a; /* Ensure body has background color */
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 0.75s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
    }

    /* Styles for the new thick circular progress bar */
    .circular-loader {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 16px solid #444; /* Thickness and track color */
      border-top: 16px solid #42A5F5; /* Spinner color */
      animation: spin 1.5s linear infinite; /* Animation */
    }

    /* Animation keyframes for the rotation */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

</head>
<body>

  <!-- Simplified Loading Screen with only the circular loader -->
  <div id="loading-screen">
    <div class="circular-loader"></div>
  </div>

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) return;
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              reg.update();
              waitForActivation(reg.installing);
            } else {
              loadMainDartJs();
            }
          });
      });
    } else {
      loadMainDartJs();
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    const loadingScreen = document.getElementById('loading-screen');

    // Wait for the flutter engine to load
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        // When the app is ready, fade out the loading screen
        setTimeout(() => {
          loadingScreen.classList.add('fade-out');
          loadingScreen.addEventListener('transitionend', () => {
            loadingScreen.remove();
          });
        }, 300); // Small delay to ensure a smooth transition
        
        // Run the app
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
