<!DOCTYPE html>
<html>
<head>
  <!-- Correct base path for GitHub Pages -->
  <base href="/mmgshippinglinesltd/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Morph - A Flutter Web App.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="morph">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Morph</title>
  <link rel="manifest" href="manifest.json">

  <!-- ====================================================== -->
  <!-- ✅ PRELOAD ALL CRITICAL ASSETS (STILL VERY USEFUL!)   -->
  <!-- ====================================================== -->
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  <link rel="preload" href="canvaskit/canvaskit.wasm" as="fetch" crossOrigin="anonymous">
  <link rel="preload" href="assets/FontManifest.json" as="fetch" crossOrigin="anonymous">
  <link rel="preload" href="assets/fonts/MaterialIcons-Regular.otf" as="font" type="font/otf" crossOrigin="anonymous">
  

  <!-- CSS for the Loading Screen (No Changes Needed) -->
  <style>
    body {
      background-color: #1a1a1a;
      overflow: hidden;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      transition: opacity 0.75s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
    }

    .progress-indicator {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: radial-gradient(closest-side, #1a1a1a 79%, transparent 80% 100%),
                  conic-gradient(#42A5F5 calc(var(--progress, 0) * 1%), #444 0);
      transition: background 0.1s;
    }

    .progress-indicator::after {
      content: attr(data-progress) "%";
      position: absolute;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #FFF;
    }
  </style>

  <!-- SPA 404-REDIRECT HANDLING (No Changes Needed) -->
  <script type="text/javascript">
    (function() {
      var redirect = sessionStorage.redirect;
      if (redirect) {
        delete sessionStorage.redirect;
        var currentPath = window.location.pathname;
        if (currentPath !== redirect) {
          window.history.replaceState(null, null, redirect);
        }
      }
    })();
  </script>

</head>
<body>

  <!-- Loading Screen HTML (No Changes Needed) -->
  <div id="loading-screen">
    <div class="progress-indicator" data-progress="0"></div>
  </div>

  <!-- We revert to the simpler script loading, as flutter_bootstrap.js will handle it -->
  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- ====================================================== -->
  <!-- ✅ FINAL SCRIPT WITH BUILT-IN FLUTTER PROGRESS        -->
  <!-- ====================================================== -->
  <script>
    window.addEventListener('load', function(ev) {
      const loadingScreen = document.getElementById('loading-screen');
      const progressIndicator = document.querySelector('.progress-indicator');

      // Download main.dart.js and other assets
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onProgress: function(progress) {
          // The engine sends progress events during download.
          // The event has a total and loaded property.
          if (progress.totalBytes) {
            const percentage = Math.round(progress.loadedBytes / progress.totalBytes * 100);
            progressIndicator.style.setProperty('--progress', percentage);
            progressIndicator.setAttribute('data-progress', percentage);
          }
        },
      }).then(function(engineInitializer) {
        // The download is complete. Initialize the engine.
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        // The engine is initialized. Hide the loading screen.
        setTimeout(() => {
          loadingScreen.classList.add('fade-out');
          loadingScreen.addEventListener('transitionend', () => {
            loadingScreen.remove();
          });
        }, 300); // Small delay for a smooth transition
        
        // Run the app.
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
