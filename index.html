<html>
<head>

  <!-- CSS for the Loading Screen with a dynamic progress bar -->
  <style>
    body {
      background-color: #1a1a1a;
      overflow: hidden; /* Prevent scrolling during load */
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a;
      transition: opacity 0.75s ease-out;
    }

    #loading-screen.fade-out {
      opacity: 0;
    }

    /* Redesigned loader to show actual progress with a conic gradient */
    .progress-indicator {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      /* Register a CSS variable '--progress' that we will update with JS */
      background: radial-gradient(closest-side, #1a1a1a 79%, transparent 80% 100%),
                  conic-gradient(#42A5F5 calc(var(--progress, 0) * 1%), #444 0);
      transition: background 0.2s; /* Smooth out progress updates slightly */
    }

    /* Text display for the percentage */
    .progress-indicator::after {
      content: attr(data-progress) "%"; /* Display the progress value */
      position: absolute;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #FFF;
    }
  </style>

  <!-- SPA 404-REDIRECT HANDLING -->
  <script type="text/javascript">
    (function() {
      var redirect = sessionStorage.redirect;
      if (redirect) {
        delete sessionStorage.redirect;
        var currentPath = window.location.pathname;
        if (currentPath !== redirect) {
          window.history.replaceState(null, null, redirect);
        }
      }
    })();
  </script>

</head>
<body>

  <!-- Loading Screen HTML, with a new class and a data attribute for the text -->
  <div id="loading-screen">
    <div class="progress-indicator" data-progress="0"></div>
  </div>

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    
    // Select the progress indicator elements
    const progressIndicator = document.querySelector('.progress-indicator');
    const loadingScreen = document.getElementById('loading-screen');

    // ✅ MODIFIED SCRIPT LOADER WITH PROGRESS TRACKING
    function loadMainDartJs() {
      if (scriptLoaded) return;
      scriptLoaded = true;

      // Use fetch to download the script and monitor progress
      fetch('main.dart.js')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }

          const contentLength = response.headers.get('content-length');
          if (!contentLength) {
            // Cannot compute progress, so we'll just show an indeterminate state (e.g., spinning)
            // For simplicity here, we'll proceed without progress. A real app might switch loaders.
            console.warn('Content-Length header not available, cannot show download progress.');
            return response.blob(); // Handle as a whole
          }

          const total = parseInt(contentLength, 10);
          let loaded = 0;
          
          const reader = response.body.getReader();
          let chunks = [];

          // Stream the download
          return new Promise((resolve, reject) => {
            function read() {
              reader.read().then(({ done, value }) => {
                if (done) {
                  resolve(new Blob(chunks));
                  return;
                }
                chunks.push(value);
                loaded += value.length;
                const progress = Math.round((loaded / total) * 100);

                // Update the CSS variable and the text attribute
                progressIndicator.style.setProperty('--progress', progress);
                progressIndicator.setAttribute('data-progress', progress);
                
                read();
              }).catch(reject);
            }
            read();
          });
        })
        .then(blob => {
          // Once downloaded, create an object URL and load it as a script
          const script = document.createElement('script');
          script.src = URL.createObjectURL(blob);
          script.type = 'application/javascript';
          document.body.appendChild(script);
        })
        .catch(error => {
          console.error('Failed to load main.dart.js:', error);
          // Optionally, display an error message to the user here
        });
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              reg.update();
              waitForActivation(reg.installing);
            } else {
              loadMainDartJs();
            }
          });
      });
    } else {
      loadMainDartJs();
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Wait for the flutter engine to initialize after main.dart.js is loaded and executed
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        // When the Flutter app is ready to run, fade out the loading screen
        setTimeout(() => {
          loadingScreen.classList.add('fade-out');
          loadingScreen.addEventListener('transitionend', () => {
            loadingScreen.remove();
          });
        }, 300); // Small delay to ensure a smooth transition
        
        // Run the Flutter app
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
