<!DOCTYPE html>
<html>
<head>
  <!-- IMPORTANT: Match the base href from your index.html -->
  <base href="/mmgshippinglinesltd/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 8rem;
      font-weight: 700;
      margin: 0;
      color: #42A5F5; /* A splash of color */
    }

    p {
      font-size: 1.5rem;
      margin: 10px 0 30px 0;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #42A5F5;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #1E88E5;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>404</h1>
    <p>The page you are looking for does not exist.</p>
    <a href="/">Go to Homepage</a>
  </div>

  <!-- 
    SPA Redirect Script for GitHub Pages & similar hosts.
    This script saves the path the user tried to access and redirects
    them back to the main index.html file. Your index.html will then
    use this saved path to route the user correctly within the Flutter app.
  -->
  <script type="text/javascript">
    (function() {
      // Get the current path from the URL.
      var path = window.location.pathname;

      // Use sessionStorage to store the path. It will persist until the
      // browser tab is closed.
      sessionStorage.redirect = path;

      // Get the base href to construct the correct redirect URL.
      var baseHref = document.querySelector('base').href;
      
      // Perform the redirect back to the root of the site.
      window.location.replace(baseHref);
    })();
  </script>

</body>
</html>
